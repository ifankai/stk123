<iframe id='pick' src="" width="100%" height="506" marginheight="0" marginwidth="0" frameborder="0" scrolling="no"></iframe>
<script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
var code = window.location.href.split('#')[1];
document.getElementById("pick").src="http://stockpage.10jqka.com.cn/HQ_v4.html#"+code;

$(document.getElementById('pick').contentWindow.document).ready(function() {
	var script = document.createElement('script');
	script.src = "/js/jquery-1.9.1.min.js";
	$(document.getElementById('pick').contentWindow.document).append(script);
	
	setTimeout(function(){
		var comment = $(document.getElementById('pick').contentWindow.document).find("a[hxc3-data-type='hxc3KlineQfqDay']")[0]; 
		if (document.createEvent) { 
			var ev = document.getElementById('pick').contentWindow.document.createEvent('MouseEvents'); 
			ev.initEvent('click', true, false); 
			comment.dispatchEvent(ev); 
		}
	},150);
	
});	
</script>
