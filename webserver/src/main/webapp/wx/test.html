<title>Insert title here</title>
<script type="text/javascript">
 
function shows()
{
    var f=document.getElementById("f");
    f.style.display='block';    
}    
function closed()
{
    var f=document.getElementById("f");
     
    f.style.display='none';
}

	});
});	
</script>
