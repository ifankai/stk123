<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
html,body {
  padding: 0;
  margin: 0;
  width: 100%;
  height: 100%;
  -webkit-user-select: none; 
  user-select: none;
  overflow: hidden;
}

.videobox {
  width: 100%;
  height: 100%;
  position: absolute;
  left: 0;
  top: 0;
  overflow: hidden;
}

video {width: 1px;display: blcok;}
</style>
</head>
<link href="//vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
<script src="//vjs.zencdn.net/5.19/video.min.js"></script>
<body>
<video width="100%" loop="loop" webkit-playsinline="true" style="object-position:0px 0px"
	x5-video-player-type="h5" x5-video-player-fullscreen="true"
    id="my-player"
    class="video-js"
    controls
    preload="auto"    
    data-setup='{}'>
  <source src="http://wxsnsdy.video.qq.com/105/20210/snsdyvideodownload?m=045b17653d74c2d0b6e0368ae709c245&filekey=30270201010420301e020169040253480410045b17653d74c2d0b6e0368ae709c245020314f2470400&hy=SH&storeid=32303137303731393130313834343030303261333263313336666664393330343561333230613030303030303639&bizid=1023" type="video/mp4"></source>
  <p class="vjs-no-js">
    To view this video please enable JavaScript, and consider upgrading to a
    web browser that
    <a href="http://videojs.com/html5-video-support/" target="_blank">
      supports HTML5 video
    </a>
  </p>
</video>
<br>
<video id="test_video" style="object-position:0px 0px" x5-video-player-type="h5" x5-video-player-fullscreen="true" controls="controls">
  <source src="3d.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>

</body>
</html>
<script src="/js/jquery-1.7.1.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
$(function() {
	window.onresize = function(){
		$("#test.video").width(window.innerWidth);
		$("#test.video").height(window.innerHeight);
	}	
	
	$("#my-player").css({"object-position":"0px 0px"});
	
	// 解决ios不自动播放的问题
    autoPlay();
	
    var options = {};
    var player = videojs('my-player', options, function onPlayerReady() {
	    videojs.log('Your player is ready!');

	    // In this context, `this` is the player that was created by Video.js.
	    this.play();

	    // How about an event listener?
	    this.on('ended', function() {
	      videojs.log('Awww...over so soon?!');
	    });
	  });
});
function autoPlay() {
      wx.config({
          // 配置信息, 即使不正确也能使用 wx.ready
          debug: false,
          appId: '',
          timestamp: 1,
          nonceStr: '',
          signature: '',
          jsApiList: []
      });
      wx.ready(function() { 
    	  var options = {};

    	  var player = videojs('my-player', options, function onPlayerReady() {
    	    videojs.log('Your player is ready!');

    	    // In this context, `this` is the player that was created by Video.js.
    	    this.play();

    	    // How about an event listener?
    	    this.on('ended', function() {
    	      videojs.log('Awww...over so soon?!');
    	    });
    	  });
      });
};
    
</script>
