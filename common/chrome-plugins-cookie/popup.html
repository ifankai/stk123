<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        
    </style>
</head>
<body style='height: 400px; width: 400px; padding: 40px; padding-top: 0'>
    <div id="app">
        <div style="margin: 0 auto; text-align: center; padding: 20px; position: relative;">
            <h2>自动发送当前页面到指定URL</h2>
            <span style="color: #999; position: absolute; left: 0; bottom: 10px; width: 100%; text-align: center">{{updateTime}}</span>
        </div>
        <el-form :model="ruleForm" ref="ruleForm" label-width="100px" class="demo-ruleForm">
            <el-form-item
                label="URL"
                prop="url"
                :rules="[
                { required: true, message: 'URL不能为空'},
                { type: 'string', message: 'URL须为字符串'}
                ]"
            >
                <el-input type="url" v-model.number="ruleForm.url" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item
                label="轮询间隔"
                prop="interval"
                :rules="[
                { required: true, message: '间隔不能为空'},
                { type: 'number', message: '间隔须为数字值'}
                ]"
            >
                <el-input
                    placeholder="请输入间隔时长:分钟"
                    suffix-icon="el-icon-alarm-clock"
                    v-model.number="ruleForm.interval">
                    <template slot="append">分钟</template>
                </el-input>
            </el-form-item>
        <el-form-item label="网站根域名" prop="rootSite">
            <el-input v-model="ruleForm.rootSite" placeholder="比如：qq.com">
            </el-input>
        </el-form-item>
        <el-form-item label="额外参数" prop="other">
            <el-input v-model="ruleForm.other" placeholder="比如：{a: '测试'}">
            </el-input>
        </el-form-item>
        <el-form-item label="类型" prop="times">
                <el-radio-group v-model="ruleForm.times">
                    <el-radio label="一次"></el-radio>
                    <el-radio label="轮询"></el-radio>
                </el-radio-group>
            </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
        </el-form-item>
        </el-form>
    </div>
     <script src="vue-2.6.10.js"></script>
    <script src="element-ui-2.12.0.js"></script>
    <script src="popup.js"></script>
</body>
</html>
