log4j.logger.TRADE = INFO,t  
log4j.appender.t=org.apache.log4j.FileAppender
log4j.appender.t.File=logs/trade.log  
log4j.appender.t.layout=org.apache.log4j.PatternLayout  
log4j.appender.t.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%5p] - %c(%L) - %m%n
log4j.appender.t.Append=false
