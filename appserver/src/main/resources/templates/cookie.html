<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container" style="text-align: center">
    <form action="/cookie/set" method="post" >
        <textarea name="cookie" style="width: 100%; height: 200px" th:text="${cookie}"></textarea>
        <button onclick="this">Set Cookie</button>
        <div>Last Cookie Set Date: <span th:text="${cookie_set_date}"></span></div>
    </form>
</div>

</body>
</html>
