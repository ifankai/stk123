<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<style>
    .nav-tabs {
        border-bottom: 0;
    }
    .nav-tabs .nav-link{
        margin-bottom: 1px;
        //border-color: #fff #dee2e6 #fff #fff;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    .nav-tabs .nav-link.active{
        border-color: #dee2e6 #fff #dee2e6 #dee2e6;
    }

</style>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">日K线</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">周K线</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row no-gutters" th:each="url,iter : ${urls}" th:with="numList=${#strings.listSplit('0,1', ',')}" th:if="${iter.index} % 2 == 0">
        <div class="col-md-6" th:each="num : ${numList}" th:with="dataIndex=(${iter.index} + ${num})" th:if="(${iter.index} + ${num}) &lt; ${#lists.size(urls)}">
            <div class="row no-gutters">
                <div class="col-1">
                    <div class="nav flex-column nav-tabs" id="tabs" role="tablist">
                        <a class="nav-link active p-1" href="#tabs-1" role="tab">日K线</a>
                        <a class="nav-link p-1" href="#tabs-2" role="tab">周K线</a>
                    </div>
                </div>

                <div class="col-9" style="margin-left:-5px;">
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade show active" id="tabs-1">
                            <span th:utext=="${urls[dataIndex][daily]}"></span>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="tabs-2">
                            <span th:utext=="${urls[dataIndex][weekly]}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
  $('#tabs a').click(function (e) {
    e.preventDefault()
    $(this).tab('show')
  })
  $('#navbar a').click(function (e) {
      e.preventDefault()
      $(this).tab('show')
  })
</script>
